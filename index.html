<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <main>
      <img src="images/logo.svg" alt="ping logo" id="logo">
      <h1 id="main-msg">We are launching <span>soon!</span></h1>
      <h2 id="call-to-action">Subscribe and get notified</h2>
      <div id="formAndButton">
        <form action="#" id="form-parent">
          <input type="text" id="form-input" placeholder="Your email address...">
          <p id="error-msg">Please provide a valid email address</p>
        </form>
        <div id="notify-btn">Notify Me</div>
      </div>
    </main>
    <div id="lowerPart">
      <img src="images/illustration-dashboard.png" alt="dashboard" id="dashboard-img">
      <div id="sm">
        <div class="icon-parent">
        <div id="fb-icon" class="icon" alt="facebook icon"></div>
        </div>
        <div class="icon-parent">
        <div id="x-icon" class="icon" alt="x icon"></div>
        </div>
        <div class="icon-parent">
        <div id="ig-icon" class="icon" alt="instagram icon"></div>
        </div>
      </div>
      <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="index.js"></script>
</body>
</html>
